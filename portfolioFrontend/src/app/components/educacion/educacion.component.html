<div class="">

      <h2>Educación</h2>

              <div class="titleAndButtonsContainer">
                <h3>{{edItem.title}} {{edItem.date}}</h3>

                  <button href="#" class="btn btn-sm btn-info" style="margin-right: 6px" title="Editar" *ngIf="user" (click)="onEditar(edItem.id)"><i class="fa fa-edit"></i></button>
                  <button href="#" class="btn btn-sm btn-danger" title="Eliminar" *ngIf="user"><i class="fa fa-remove"></i></button>
                </div> -->
              </div>
              <p>{{edItem.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
